name: ci

on:
  push:
  pull_request:

jobs:
  contract-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install contract deps
        working-directory: shared/contract
        run: |
          npm init -y
          npm i ajv@^8 ajv-formats@^3
      - name: Validate examples
        run: make validate
