# IDS CI Workflow
# Purpose: run baseline contract validation on push/PR.
# Fit: protects Admin/Player compatibility by validating shared schema examples.

name: ci

on:
  push:
  pull_request:

jobs:
  contract-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install contract deps
        working-directory: shared/contract
        run: npm ci
      - name: Validate examples
        run: make validate
