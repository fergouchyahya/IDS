<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS Player</title>
    <style>
        /* CSS KIOSK MODE */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: 'PoliceParDefaut'; color: white;
            display: flex; justify-content: center; align-items: center;
        }
        #app { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .ids-content-media { width: 100%;  height: 100% ; object-fit: contain;}
        .ids-content-text { text-align: center; }
        .ids-overlay-clock {
            position: absolute;
            top: 40px;
            right: 50px;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* Ombre pour lisibilité */
            z-index: 100; /* Toujours au-dessus */
        }
        @font-face {
            font-family: 'PoliceParDefaut';
            src: url('assets-demo/fonts/defaultPolice.otf') format('opentype');
        }
    </style>
</head>
<body>

    <div id="app"></div>

    <script src="js/Renderer.js"></script>

    <script>
        const renderer = new Renderer('app');

       
        async function loadAndPlay() {
            try {
                console.log("--- Chargement de la playlist... ---");
                
                // On récupère le fichier externe (plus tard : la requête json de l'admin)
                const response = await fetch('currentPlaylist.json');
                
                if (!response.ok) throw new Error("Impossible de lire playlist.json");
                
                const config = await response.json();
                
                console.log("Playlist reçue :", config);
                
                // On lance l'affichage
                renderer.displayPlaylist(config.items);

            } catch (error) {
                console.error("Erreur critique :", error);
                // On affiche l'erreur à l'écran pour le debug
                document.getElementById('app').innerHTML = `<h1 style="color:red">Erreur de chargement<br>${error.message}</h1>`;
            }
        }

        // Démarrage
        loadAndPlay();

    </script>
</body>
</html>
