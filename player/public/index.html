<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS Player</title>
    <style>
        /* CSS KIOSK MODE */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 20%, #2a2a40 0%, #111 45%, #050505 100%);
            overflow: hidden;
            font-family: 'PoliceParDefaut'; color: white;
            display: flex; justify-content: center; align-items: center;
        }
        #app { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .ids-content-media { width: 100%;  height: 100% ; object-fit: contain;}
        .ids-content-text {
            text-align: center;
            white-space: pre-line;
            line-height: 1.2;
            text-shadow: 0 8px 30px rgba(0,0,0,0.65);
            padding: 2rem 3rem;
            border-radius: 24px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.18);
            backdrop-filter: blur(4px);
            animation: fadeIn 280ms ease-out;
            max-width: 82vw;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .ids-overlay-clock {
            position: absolute;
            top: 40px;
            right: 50px;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* Ombre pour lisibilit√© */
            z-index: 100; /* Toujours au-dessus */
        }
        @font-face {
            font-family: 'PoliceParDefaut';
            src: url('assets-demo/fonts/defaultPolice.otf') format('opentype');
        }
    </style>
</head>
<body>

    <div id="app"></div>

    <script src="js/Renderer.js"></script>

    <script>
        const renderer = new Renderer('app');
        const appEl = document.getElementById('app');

        function showInfo(text) {
            appEl.innerHTML = `<h1 style="color:#ddd;text-align:center">${text}</h1>`;
        }

        function startRenderStream() {
            showInfo("En attente d'evenements du Player...");
            const source = new EventSource('/render-stream');

            source.addEventListener('ready', () => {
                console.log('[Renderer] stream connected');
            });

            source.addEventListener('render', (ev) => {
                try {
                    const payload = JSON.parse(ev.data);
                    if (payload && payload.item) {
                        renderer.render(payload.item);
                    }
                } catch (e) {
                    console.error('render payload invalide', e);
                }
            });

            source.addEventListener('clear', () => {
                renderer.clear();
                showInfo('Idle - aucun contenu actif');
            });

            source.onerror = () => {
                renderer.clear();
                showInfo("Flux interrompu. Reconnexion...");
            };
        }

        startRenderStream();
    </script>
</body>
</html>
